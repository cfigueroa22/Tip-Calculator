<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/images/logo.svg" alt="" />
      <div class="main-container">
        <div class="input-container">
          <div class="bill-amount">
            <label for="bill-amount">Bill</label>
            <input type="number" name="bill-amount" placeholder="0" />
          </div>
          <div class="percentages">
            <div class="percent-title">
              <p>Select Tip %</p>
            </div>
            <div class="five-percent">
              <button>5%</button>
            </div>
            <div class="ten-percent">
              <button>10%</button>
            </div>
            <div class="fifteen-percent">
              <button>15%</button>
            </div>
            <div class="twentyfive-percent">
              <button>25%</button>
            </div>
            <div class="fifty-percent">
              <button>50%</button>
            </div>
            <div class="custom-percent">
              <input type="number" name="custom-percent" placeholder="Custom" />
            </div>
          </div>
          <div class="number-people">
            <label for="number-people">Number of People</label>
            <input type="number" name="number-people" placeholder="0" />
          </div>
        </div>
        <div class="display-container"></div>
      </div>
    </div>
    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
