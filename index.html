<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/images/logo.svg" alt="" />
      <div class="main-container">
        <div class="input-container">
          <div class="bill-amount">
            <label for="bill-amount">Bill</label>
            <input
              id="bill-amount"
              type="number"
              name="bill-amount"
              placeholder="0"
            />
          </div>
          <div class="percentages">
            <div class="percent-title">
              <p>Select Tip %</p>
            </div>
            <div class="five-percent">
              <button value="0.5" class="percent-btn">5%</button>
            </div>
            <div class="ten-percent">
              <button value="0.10" class="percent-btn">10%</button>
            </div>
            <div class="fifteen-percent">
              <button value="0.15" class="percent-btn">15%</button>
            </div>
            <div class="twentyfive-percent">
              <button value="0.25" class="percent-btn">25%</button>
            </div>
            <div class="fifty-percent">
              <button value="0.50" class="percent-btn">50%</button>
            </div>
            <div class="custom-percent">
              <input
                id="custom-input"
                type="number"
                name="custom-percent"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="number-people">
            <label for="number-people">Number of People</label>
            <input type="number" name="number-people" placeholder="0" />
          </div>
        </div>
        <div class="display-container">
          <div class="amount-display">
            <div class="tip-text">
              <p class="text-display">Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <div class="tip-amount-display">
              <span id="total">$0.00</span>
            </div>
            <div class="total-text">
              <p class="text-display">Total</p>
              <p class="person">/ person</p>
            </div>
            <div class="total-display">
              <span>$0.00</span>
            </div>
            <div class="reset-button">
              <button>RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
